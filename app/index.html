<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>VelocityDRIVE‑SP</title>
  <link rel="stylesheet" href="css/tokens.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <img src="../assets/keti.png" class="brand-logo" alt="KETI" />
        <div class="brand-title">VelocityDRIVE‑SP</div>
      </div>
      <div class="status-pill" id="pill">
        <span class="dot" id="dot"></span>
        <span id="ptext">Disconnected</span>
      </div>
    </header>

    <main class="view" id="view"></main>

    <nav class="tabbar">
      <button class="tab active" data-view="device">🔌<span>장치</span></button>
      <button class="tab" data-view="coreconf">📦<span>Coreconf</span></button>
      <button class="tab" data-view="tsn">🧩<span>TSN</span></button>
      <button class="tab" data-view="psfp">🛡️<span>PSFP</span></button>
      <button class="tab" data-view="logs">📡<span>로그</span></button>
    </nav>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
